<div class="max-container" style="--max-width: 120rem">
	<div class="options-bar">
		<input [(ngModel)]="busqueda" type="text" placeholder="Search..." style="width: 25rem;">

		<button routerLink="nuevo" class="btn-primary">Agregar</button>
	</div>

	<app-table #table [bData]="productos | search:busqueda:'name'">
		<thead>
			<tr>
				<th style="text-align: center;">Logo</th>
				<th>Nombre del producto</th>
				<th>Descripción</th>
				<th>Fecha de liberación</th>
				<th>Fecha de reestructuración</th>
				<th></th>
			</tr>
		</thead>

		<tbody>
			<ng-container *ngFor="let p of table.data">
				<tr>
					<td>
						<img class="img-tabla" [src]="p.logo">
					</td>
					<td>
						{{ p.name }}
					</td>
					<td>
						{{ p.description }}
					</td>
					<td>
						{{ p.date_release | date:'dd/MM/yyyy' }}
					</td>
					<td>
						{{ p.date_revision | date:'dd/MM/yyyy' }}
					</td>
					<td>
						<button (click)="eliminar(p.id)" class="btn-danger">Eliminar</button>
					</td>
				</tr>
			</ng-container>
		</tbody>
	</app-table>
</div>
